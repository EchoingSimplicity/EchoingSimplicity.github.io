<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M02</title>
</head>
<body>
    <table border="1" bgcolor="f1f4f9">
        <thead>
            <tr>
                <td colspan="3"><h1>HTML Table Example</h1></td>
            </tr>
        </thead>
        <tr>
            <td><img src="https://p1.hiclipart.com/preview/816/703/806/chef-cooking-cartoon-kitchen-drawing-food-chief-cook-meal-png-clipart.jpg" alt="Cartoon of a man cooking, using a frying pan" width="200"></td>
            <td>Meal Planner</td>
            <td><h2>Recipe Index #:</h2></td>
        </tr>
        <tr>
            <th>Week Starting</th>
            <th>2/15/2018</th>
            <th>Instructions</th>
        </tr>
        <tr>
            <td><b>Day of the Week</b></td>
            <th>Recipe Name</th>
            <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
        </tr>
        <tr>
            <td>Thursday</td>
        </tr>
        <tr>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Sunday</td>
        </tr>
    </table>
</body>
</html>
